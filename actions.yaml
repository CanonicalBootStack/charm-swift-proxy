add-user:
  description: |
    Add a user to swauth.
    This adds a given user / pass to swauth. Auth-type must be set to swauth.
  params:
    account:
      type: string
      description: account to add this user to
    username:
      type: string
      description: username for the newly created user
    password:
      type: string
      description: password for the newly created user
  required: 
    - account
    - username
    - password
pause:
  description: |
    Pause swift-proxy services.
    If the swift-proxy deployment is clustered using the hacluster charm, the
    corresponding hacluster unit on the node must first be paused as well.
    Not doing so may lead to an interruption of service.
resume:
  description: |
    Resume swift-proxy services.
    If the swift-proxy deployment is clustered using the hacluster charm, the
    corresponding hacluster unit on the node must be resumed as well.
openstack-upgrade:
  description: |
    Perform openstack upgrades. Config option action-managed-upgrade must be
    set to True.
update-replicas:
  description: |
    Update object, account, and container server replica count
    Useful when needing to slowly weight up or down between replica settings
    Implements 'Make ring's replica count adjustable' blueprint in charm
    https://blueprints.launchpad.net/swift/+spec/adjustable-replica-counts
    This action will trigger a rebalance and synchronization of the builder
    and ring files
  params:
    replicas:
      type: number
      description: |
        Number of replicas (floating point replicas can be used to gradually
        reweight replica changes to reduce replication i/o overhead)
        Example - 3.0
    server:
      type: string
      description: |
        One of "account", "container", or "object".  "all" can be specified
        to make the change to all 3 builder/ring settings
  required:
    - replicas
    - server
